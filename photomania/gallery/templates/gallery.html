{% extends 'base.html' %}


{% block content %}
{% include "navbar.html" %}

<style>
    body {
        background-color: #f2e9e4;
    }
</style>
<div class="card text-center" style="margin-top: 6rem;">
    <div class="card-header">
      
    </div>
    <div class="card-body">
      <h5 class="card-title">PhotoMania</h5>
      <p class="card-text">Welcome to the planet of pictures</p>
      <a href="#" class="btn btn-primary">Scroll down</a>
    </div>
    <div class="card-footer text-muted">
   </div>
    </div>
  </div>


  <!--gallery-->
  <div class="row" style="margin-top: 3rem;">
    <div class="col-md-7">
        <h3>Gallery</h3>
    </div>

    <hr>
    <div class="row">
        {% for image in images %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
            <div class="well well-lg">
                <h4></h4>
                <p>{% for location in locations %}
                    <a class="btn btn-outline-info btn-sm" id="btn"
                       href="/location/{{location.name}}">{{location.name}}</a>
                {%endfor%}</p>

                <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
                <p style="margin: 1rem;">Description: <a href="" class="btn btn-primary pull-right">Read More</a> </p>
            </div>
        </div>
    {%endfor%}
</div>
  {% endblock %}
